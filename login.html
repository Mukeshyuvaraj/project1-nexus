<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d651a0d55a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Login Here</h1>
        </div>
        <form class="form" id="form">
            
            <div class="form-control">
                <label>Email Id:</label>
                <input type="email" placeholder="Enter your Email Id"  id="email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password:</label>
                <input type="password" placeholder="Enter your Password"  id="password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>
            <button>Login</button>
            <p>Don't have an Account? <span onclick="redirectToAnotherPage()">SignUp Here</span></p>
        </form>
    </div>

    <script>
        function redirectToAnotherPage() {
            let signupPage = 'SignUp.html';

            window.location.href = signupPage;
        }



        const form = document.getElementById("form");
        const email = document.getElementById("email");
        const password = document.getElementById("password");

        form.addEventListener('submit', e => {
            e.preventDefault();
            checkInput();
        });

        function checkInput(){
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();

            
            if(emailValue === ''){
                setError(email, 'Email Cannot Be Blank');
            }
            else if(!isEmail(emailValue)){
                setError(email, 'Not a valid Email');
            }
            else{
                setSuccess(email);
            }

            if(passwordValue === ''){
                setError(password, 'Password Cannot Be Blank');
            }
            else{
                setSuccess(password);
            }


        }


        function setError(input,message){
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = 'form-control error';
            small.innerText = message;
        }


        function setSuccess(input){
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
        }


        function isEmail(email){
            return /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
        }
    </script>
</body>
</html>
