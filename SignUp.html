<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d651a0d55a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Create Account</h1>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>User Name:</label>
                <input type="text" placeholder="Enter your name"  id="username">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>
           
            <div class="form-control">
                <label>Email Id:</label>
                <input type="email" placeholder="Enter your Email Id"  id="email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password:</label>
                <input type="password" placeholder="Enter your Password"  id="password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password:</label>
                <input type="password" placeholder="Confirm Password"  id="password2">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>
            <button>SignUp</button>
            <p>Already have an Account? <span onclick="redirectToAnotherPage()">Login Here</span></p>
        </form>
    </div>

    <script>
        function redirectToAnotherPage() {
            let loginPage = 'login.html';

            window.location.href = loginPage;
        }





        const form = document.getElementById("form");
        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const password2 = document.getElementById("password2");

        form.addEventListener('submit', e => {
            e.preventDefault();
            checkInput();
        });

        function checkInput(){
            const usernameValue = username.value.trim();
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            const password2Value = password2.value.trim();


            if(usernameValue === ''){
                setError(username, 'Username Cannot Be Blank');
            }
            else{
                setSuccess(username);
            }

            
            if(emailValue === ''){
                setError(email, 'Email Cannot Be Blank');
            }
            else if(!isEmail(emailValue)){
                setError(email, 'Not a valid Email');
            }
            else{
                setSuccess(email);
            }

            if(passwordValue === ''){
                setError(password, 'Password Cannot Be Blank');
            }
            else{
                setSuccess(password);
            }

            if(password2Value === ''){
                setError(password2, 'Password Cannot Be Blank');
            }
            else if(passwordValue !== password2Value){
                setError(password2, 'Password Does Not Be Match');
            }
            else{
                setSuccess(password2);
            }

        }


        function setError(input,message){
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = 'form-control error';
            small.innerText = message;
        }


        function setSuccess(input){
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
        }


        function isEmail(email){
            return /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
        }



    </script>
</body>
</html>
